<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dataTable value="#{deliveries}" var="delivery">
  		<p:column headerText="Code">
  			<h:outputText value="#{delivery.code}" />
  		</p:column>
  		<p:column headerText="Camion">
  			<h:outputText value="#{delivery.truck}" />
  		</p:column>
  		<p:column headerText="Produit">
  			<h:outputText value="#{delivery.product}" />
  		</p:column>
  		<p:column headerText="Poids chargé">
  			<h:outputText value="#{delivery.weightInKiloGram}" />
  		</p:column>
  		<p:column headerText="Lieu et date de départ">
  			<h:outputText value="#{delivery.agreement.departurePlace} #{delivery.tasks.get(0).existence.creationDate}" />
  		</p:column>
  		<p:column headerText="Destination">
  			<h:outputText value="#{delivery.arrivalPlace}" />
  		</p:column>
  		<p:column headerText="Statut">
  			<h:outputText value="#{delivery.tasks.get(delivery.tasks.get(0).size()-1).name}" />
  		</p:column>
  	</p:dataTable>	

</ui:composition>
