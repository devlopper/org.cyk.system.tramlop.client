<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dataTable value="#{deliveries}" var="delivery">
  		<p:column headerText="Code">
  			<h:outputText value="#{delivery.code}" />
  		</p:column>
  		<p:column headerText="Camion">
  			<h:outputText value="#{delivery.truck}" />
  		</p:column>
  		
  		<p:column headerText="Poids à vide avant chargement">
  			<h:outputText value="#{delivery.getTaskAt(0).weightInKiloGram}" />
  		</p:column>
  		<p:column headerText="Chargement">
  			<h:outputText value="#{delivery.getTaskAt(1).product}" />
  		</p:column>
  		<p:column headerText="Poids après chargement">
  			<h:outputText value="#{delivery.getTaskAt(2).weightInKiloGram}" />
  		</p:column>
  		<!--
  		<p:column headerText="Départ">
  			<h:outputText value="#{delivery.getTaskAt(3)}/#{delivery.getTaskAt(3).existence.creationDate}" />
  		</p:column>
  		<p:column headerText="Arrivée">
  			<h:outputText value="#{delivery.getTaskAt(4)}/#{delivery.getTaskAt(4).existence.creationDate}" />
  		</p:column>
  		-->
  		<p:column headerText="Poids avant déchargement">
  			<h:outputText value="#{delivery.getTaskAt(5).weightInKiloGram}" />
  		</p:column>
  		<!--
  		<p:column headerText="Déchargement">
  			<h:outputText value="#{delivery.getTaskAt(6)}/#{delivery.getTaskAt(6).existence.creationDate}" />
  		</p:column>
  		-->
  		<p:column headerText="Poids à vide après déchargement">
  			<h:outputText value="#{delivery.getTaskAt(7).weightInKiloGram}" />
  		</p:column>
  		<!--
  		<p:column headerText="Poids chargé">
  			<h:outputText value="#{delivery.weightInKiloGram}" />
  		</p:column>
  		
  		<p:column headerText="Lieu et date de départ">
  			<h:outputText value="#{delivery.agreement.departurePlace} #{delivery.getTaskAt(0).existence.creationDate}" />
  		</p:column>
  		<p:column headerText="Destination">
  			<h:outputText value="#{delivery.arrivalPlace}" />
  		</p:column>
  		<p:column headerText="Statut">
  			<h:outputText value="#{delivery.getTaskAt(delivery.getTaskAt(0).size()-1).name}" />
  		</p:column>
  		-->
  	</p:dataTable>	

</ui:composition>
