<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="ui-g">
  		<div class="ui-g-2">
  			<h:outputText value="Code" />
  		</div>
  		<div class="ui-g-10">
  			<h:outputText value="#{delivery.code}" />
  		</div>
  	</div>
  	
  	<p:separator/>
  	
  	<p:dataTable value="#{delivery.tasks}" var="task">
  		<p:column headerText="Date">
  			<h:outputText value="#{task.existence.creationDate}" />
  		</p:column>
  		<p:column headerText="Opération">
  			<h:outputText value="#{task.name}" />
  		</p:column>
  		<p:column headerText="Opérateur">
  			<h:outputText value="#{task.existence.createdBy}" />
  		</p:column>
  	</p:dataTable>

</ui:composition>
