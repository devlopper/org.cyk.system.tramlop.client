<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk_jsf="http://jsf.web.utility.cyk.org">
	
  	<p:dataTable value="#{delivery.tasks}" var="task">
  		<p:column headerText="Date">
  			<h:outputText value="#{cyk_jsf:formatLocalDateTimeFromString(task.existence.creationDate,'dd/MM/yyyy HH:mm')}" />
  		</p:column>
  		<p:column headerText="Opération">
  			<h:outputText value="#{task.name}" />
  		</p:column>
  		<p:column headerText="Opérateur">
  			<h:outputText value="#{task.existence.createdBy}" />
  		</p:column>
  	</p:dataTable>

</ui:composition>
