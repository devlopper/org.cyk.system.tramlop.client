<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{deliveryListPage}">
    	<ui:define name="centerCenter">
    		<p:button value="Contrat" outcome="agreementReadView" icon="fa fa-folder-open" rendered="#{deliveryListPage.agreement != null}">
    			<f:param name="entityidentifier" value="#{deliveryListPage.agreement.identifier}" />
    		</p:button>
    		<p:separator/>
    		<ui:include src="__list__.xhtml">
    			<ui:param name="deliveries" value="#{deliveryListPage.deliveries}"/>
    		</ui:include>
    	</ui:define>
    </cyk:page>
    
</html>
