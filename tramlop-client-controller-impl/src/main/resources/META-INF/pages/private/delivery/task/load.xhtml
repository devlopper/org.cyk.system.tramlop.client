<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{deliveryLoadPage}">
    	<ui:define name="centerCenter">.
    		<div class="ui-g">
    			<div class="ui-g-2"><p:outputLabel for="truck" value="Camion" /></div>
    			<div class="ui-g-6">
    				<ui:decorate template="__inputTruck__.xhtml">
    					<ui:param name="selection" value="#{deliveryLoadPage.truck}"/>
  						<ui:param name="ajaxDisabled" value="false"/>
  						<ui:param name="update" value="driver,product,unloadingPlace"/>
  					</ui:decorate>
    			</div>
    			<div class="ui-g-4"><p:message for="truck" /></div>
    			
    			<div class="ui-g-2"><p:outputLabel for="driver" value="Conducteur" /></div>
    			<div class="ui-g-6">
    				<p:selectOneMenu id="driver" value="#{deliveryLoadPage.driver.value}" converter="#{objectConverter}" required="true" filter="true">
    					<f:selectItem itemLabel="#{deliveryLoadPage.driver.message}" />
	    				<f:selectItems value="#{deliveryLoadPage.driver.choices}" var="driver" itemLabel="#{driver.person.firstName} #{driver.person.lastNames}" itemValue="#{driver}"/>
	    			</p:selectOneMenu>
    			</div>
    			<div class="ui-g-4"><p:message for="driver" /></div>
    			
    			<div class="ui-g-2"><p:outputLabel for="product" value="Produit" /></div>
    			<div class="ui-g-6">
    				<p:selectOneMenu id="product" value="#{deliveryLoadPage.product.value}" converter="#{objectConverter}" required="true" filter="true">
    					<f:selectItem itemLabel="#{deliveryLoadPage.product.message}" />
	    				<f:selectItems value="#{deliveryLoadPage.product.choices}" var="product" itemLabel="#{product.name}" itemValue="#{product}"/>
	    			</p:selectOneMenu>
    			</div>
    			<div class="ui-g-4"><p:message for="product" /></div>
    			
    			<div class="ui-g-2"><p:outputLabel for="unloadingPlace" value="Lieu d'arrivÃ©e" /></div>
    			<div class="ui-g-6">
    				<p:selectOneMenu id="unloadingPlace" value="#{deliveryLoadPage.unloadingPlace.value}" converter="#{objectConverter}" required="true" filter="true">
    					<f:selectItem itemLabel="#{deliveryLoadPage.unloadingPlace.message}" />
	    				<f:selectItems value="#{deliveryLoadPage.unloadingPlace.choices}" var="unloadingPlace" itemLabel="#{unloadingPlace.name}" itemValue="#{unloadingPlace}"/>
	    			</p:selectOneMenu>
    			</div>
    			<div class="ui-g-4"><p:message for="unloadingPlace" /></div>
    			
    		</div>
    		<p:separator/>
    		<cyk:commandable value="#{deliveryLoadPage.saveCommandable}" />
    	</ui:define>
    </cyk:page>
    
</html>
