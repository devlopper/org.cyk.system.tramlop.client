<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{deliveryWeighBeforeChargePage}">
    	<ui:define name="centerCenter">.
    		<div class="ui-g">
    			<div class="ui-g-2"><p:outputLabel for="truck" value="Camion" /></div>
    			<div class="ui-g-6">
    				<p:selectOneMenu id="truck" value="#{deliveryWeighBeforeChargePage.truck.value}" converter="#{objectConverter}" required="true" filter="true">
   						<f:selectItem itemLabel="#{deliveryWeighBeforeChargePage.truck.message}" />
	    				<f:selectItems value="#{deliveryWeighBeforeChargePage.truck.choices}" var="truck" itemLabel="#{truck.code}" itemValue="#{truck}"/>
	    			</p:selectOneMenu>
    			</div>
    			<div class="ui-g-4"><p:message for="truck" /></div>
    			
    			<div class="ui-g-2"><p:outputLabel for="driver" value="Conducteur" /></div>
    			<div class="ui-g-6">
    				<p:selectOneMenu id="driver" value="#{deliveryWeighBeforeChargePage.driver.value}" converter="#{objectConverter}" required="true" filter="true">
    					<f:selectItem itemLabel="#{deliveryWeighBeforeChargePage.driver.message}" />
	    				<f:selectItems value="#{deliveryWeighBeforeChargePage.driver.choices}" var="driver" itemLabel="#{driver.person.firstName} #{driver.person.lastNames}" itemValue="#{driver}"/>
	    			</p:selectOneMenu>
    			</div>
    			<div class="ui-g-4"><p:message for="driver" /></div>
    			
    			<div class="ui-g-2"><p:outputLabel for="weight" value="Poids en kilogramme" /></div>
    			<div class="ui-g-6">
    				<p:inputNumber id="weight" value="#{deliveryWeighBeforeChargePage.delivery.weightInKiloGram}" required="true" />
    			</div>
    			<div class="ui-g-4"><p:message for="weight" /></div>
    		</div>
    		<p:separator/>
    		<cyk:commandable value="#{deliveryWeighBeforeChargePage.saveCommandable}" />
    	</ui:define>
    </cyk:page>
    
</html>
